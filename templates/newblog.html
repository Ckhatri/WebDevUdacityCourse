<!-- Page to add a newpost at udacitychirag.appspot.com/blog/newpost -->


<!DOCTYPE html>

<html>
	<head>
		<title>New Blog</title>
	</head>

	<body>
		<h1>New Blog Post</h1>

		<form method="post">
			<label>
				<div>title</div>
				<input type="text" name = "title" value="{{title}}">
			</label>

			<label>
				<div>post</div>
				<textarea name="post" value ="{{post}}"></textarea>
			</label>

			<div class = "error">{{error}}</div>

			<input type = "submit">

		</form>

	</body>
</html>
